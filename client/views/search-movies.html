<div class="search-bar">
  <form ng-submit="search()">
    <input type="text" ng-model="searchQuery" placeholder="Search movie titles..." />
  </form>
</div>
<div ng-show="searchResults || isSearching">
  <h2>Search Results for "{{ submittedQuery }}"</h2>
  <div class="loading-pulse" ng-show="isSearching"></div>
  <movies-list ng-show="searchResults" movies="searchResults" page="page" total-pages="totalPages"></movies-list>
</div>
